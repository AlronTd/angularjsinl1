<div id="event-carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li ng-class="{active:!$index}" ng-repeat="event in featuredevents" data-target="#event-carousel"
            data-slide-to="{{ $index }}">
            <div></div>
        </li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div ng-repeat="event in featuredevents" ng-class="{active:!$index}" class="carousel-item relative">
            <div class="carousel-overlay">
                <h2>{{ event.name }}</h2>
                <p>{{ event.date }}<p>
                        <p>{{ event.location.slice(event.location.indexOf(", ") + 2, event.location.lastIndexOf(", ")) }}
                        </p>
            </div>
            <img src="assets/{{ event.image }}" alt="{{ event.name }} {{ event.date }} {{ event.location }}">
        </div>
    </div>

</div>
